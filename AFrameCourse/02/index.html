<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="1 0.5 -2" rotation="0 0 0" scale="1 1 1" color="red"></a-box>
        <a-box position="3 0.5 -2" rotation="0 0 0" scale="2 1 0.5" color="red"></a-box>
        <a-entity position="-2 0 -1" scale="0.5 0.5 0.5">
          <a-box position="0 2 0" color="green"></a-box>
          <a-box position="0 1 0" color="yellow" scale="0.2 1 0.2"></a-box>
        </a-entity>
    </a-scene>
  </body>
</html>
